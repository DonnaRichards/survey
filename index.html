<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./styles.css">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
</head>
<body>
<main>
  <h1 id="title">Survey form</h1>
    <p id="description">Let's talk music !!</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name: </label> <input id="name" type="text" placeholder="Enter your name">
        <label id="email-label" for="email">Email:</label> <input id="email" type="email" placeholder="Enter your email">
        <label id="number-label" for="number">How old are you ?</label>
        <input id="number" type="number" min="0" max="99" placeholder="Age">
        <label id="dropdown-label">What is your #1 source for discovering new music ?</label>
        <select name="no1source">
            <option disabled value>Select an option"</option>
            <option value="Spotify">Spotify</option>
            <option value="AppleMusic">Apple Music</option>
            <option value="radio">Radio</option>
            <option value="other">Other</option>
        </select>
        <label>
            <input type="radio" name="decade">
        </label>



        <button id="submit" type="submit">Submit Form</button>

    </form>
</main>
<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
